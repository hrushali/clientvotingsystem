  <h2>Online Voting System</h2>
  <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/result">Results</a></li>
      <li><a routerLink="/about">About</a></li>

      <div class="dropdown">
        <li><a href="#">Login </a></li>
          <div class="dropdown-content">

          </div>
          </div>
  </ul>

<div class="login-background">

<div class="login-container">
  <h2>User Login</h2>

  <form [formGroup]="voter" (ngSubmit)="login()">
   


    

    <div class="form-group">
      <label for="voterID">UserName</label>
      <input
        type="email"
        id="voterID"
        formControlName="votername"
        placeholder="Enter your Email"
        required
      />
      <div *ngIf="f.votername.invalid && f.votername.touched" class="error-message">
        Voter name is required.
      </div>
    </div>

    
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        required
      />
      <div *ngIf="f.password.invalid && f.password.touched" class="error-message">
        Password is required.
      </div>
    </div>

    <button type="submit" class="login-btn" [disabled]="voter.invalid" >Login</button>
  </form>

  <div *ngIf="logingerror" class="error-message">
    {{ logingerror }}
  </div>

  <div class="forgot-password">
    <a href="#">Forgot Password?</a>
  </div>

  <div class="forgot-password">
    <a routerLink="/signup">Register Now</a>
  </div>
</div>
</div>
